name: Deploy Vue3 to GitHub Pages (Fix Access Error)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 完全替换 Jekyll 构建为 Vue3 构建
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 配置 Node 环境（Vue3 必需）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 匹配你的 Vue 项目 Node 版本
          cache: "npm"

      # 2. 安装 Vue 项目依赖
      - name: Install dependencies
        run: npm install

      # 3. 构建 Vue 生产包（生成 dist 目录）
      - name: Build Vue3 project
        run: npm run build

      # 4. 禁用 Jekyll（关键：避免 GitHub 解析错误）
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      # 5. 初始化 Pages 配置（保留官方步骤）
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. 上传 Vue 构建产物（替换 Jekyll 的 _site 为 dist）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 核心：指向 Vue 构建后的目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
