# 工作流名称
name: Deploy Vue3 to GitHub Pages

# 触发条件：当推送到 main 分支（或 master 分支）时执行
on:
  push:
    branches: [ main, master ] # 根据你的主分支名调整

# 任务定义
jobs:
  deploy:
    # 运行环境：最新版 Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 拉取所有历史提交（确保部署时能获取完整信息）
          fetch-depth: 0

      # 步骤2：设置 Node.js 环境（匹配你的项目 Node 版本，推荐 16+）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 可改为 18/16，与本地一致
          cache: 'npm' # 缓存 npm 依赖，加速构建

      # 步骤3：安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤4：构建生产环境包
      - name: Build project
        run: npm run build

      # 步骤5：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GitHub 自动生成的 Token，用于推送部署结果
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 部署的目录（即 Vue 构建后的 dist 目录）
          publish_dir: ./dist
          # 部署到 gh-pages 分支（GitHub Pages 默认分支）
          publish_branch: gh-pages
