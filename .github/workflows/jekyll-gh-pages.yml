name: Deploy Vue3 to GitHub Pages

# 触发条件：推送到 main 分支 / 手动触发
on:
  push:
    branches: ["main"] # 你的主分支名（master 则改为此）
  workflow_dispatch: # 允许手动在 Actions 页面触发

# 权限配置（官方要求，必须）
permissions:
  contents: read       # 读取仓库代码
  pages: write         # 写入 Pages 部署内容
  id-token: write      # 授权部署

# 并发控制：避免重复部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 第一步：构建 Vue 项目
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 Node.js 环境（匹配你的项目 Node 版本，推荐 18+/20+）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # 缓存依赖，加速构建

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建生产包
      - name: Build Vue project
        run: npm run build

      # 5. 初始化 Pages 配置（官方步骤）
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 6. 上传构建产物（dist 目录）
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 指向 Vue 构建后的目录

  # 第二步：部署到 GitHub Pages（依赖 build 任务完成）
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 官方部署核心步骤